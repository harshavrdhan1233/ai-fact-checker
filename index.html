<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Fact Checker</h1>
            </div>
            <p class="tagline">Verifying facts with precision and clarity</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">
                    <div class="message-content">
                        <p>Welcome to the AI Fact Checker. I'm here to provide accurate information on a variety of topics. What would you like to know about today?</p>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
